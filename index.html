<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaGram</title>
    <link rel="icon" href="assets/image.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/one-section.css">
    <link rel="stylesheet" href="css/two-section.css">
</head>
<body>
    <header style="position: fixed; left: 0; top: 0; z-index: 1;">
        <button class="a" onclick="setTheme('light')">Светлая</button>
        <button onclick="setTheme('dark')">Темная</button>
    </header>
    <main>
        <section class="one-section">
            <h1><span>MetaGram</span> – Your Key to the Metaverse</h1>
            <div class="card-container-first-page">
                <div class="card-one base-material">
                    <p>Invest in the Future with MetaGram Token!</p>
                    <a class="base-btn" href="/">Get airdrop</a>
                </div>
                <div class="card-two base-material">
                    <div class="head">
                        <div class="left">
                            <p>The remaining tokens for pre-sale</p>
                        </div>
                        <div class="right">
                            <p class="one"><span>2 mth, 22 days</span> left</p>
                            <p class="two">22<span>h</span> : 5<span>min</span> : 57<span>s</span></p>
                        </div>
                    </div>
                    <div class="bottom">
                        <p><img src="assets/one-page/token.png" alt="token">600 000 000 $MRG</p>
                    </div>
                </div>
            </div>
            <video data-theme-media="promo" autoplay loop muted preload="auto"></video>
        </section>
        <section class="two-section">
            <h2>About MetaGram</h2>
            <img class="background" data-theme-media="two_mask" alt="Mask-backround">
        </section>
    </main>
    <script src="js/global.js" defer></script>
</body>
</html>
